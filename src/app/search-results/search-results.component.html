<h1>Résultats de recherche pour "{{ searchQuery }}" :</h1>
<div class="container">
    <div class="row">
        <ng-container *ngIf="filteredArtisans.length; else noResults">
            <div *ngFor="let artisan of filteredArtisans"  class="col-md-4 mb-3">
                <div class="border-card p-3">
                    <div class="card-body text-center">
                        <h2><a [routerLink]="['/fiche-artisan', artisan.id]">{{ artisan.name }}</a></h2>
                        <div class="stars">
                            <span
                                *ngFor="let star of [1, 2, 3, 4, 5]; let i = index"
                                [ngClass]="{'blue-star': i + 1 <= +artisan.note, 'gray-star': i + 1 > +artisan.note}">
                                  ★
                            </span>
                        </div>
                        <div class="row d-flex justify-content-evenly">
                            <div class="col">{{ artisan.specialty }}</div>
                            <div class="col">{{ artisan.location }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
    <ng-template #noResults>
        <p>Aucun résultat trouvé.</p>
    </ng-template>
</div>

<form (submit)="onSearch()" class="d-flex">
    <input 
        class="form-control"
        type="text" 
        placeholder="Cherchez un professionnel"
        [(ngModel)]="searchQuery"
        name="searchInput"
        style="min-width: 230px;" />
    <button class="btn btn-classic" type="submit" role="button" aria-label="Valider">
        <i class="fa-solid fa-right-to-bracket"></i>
    </button>
  </form>
